<body>

<div class="container shadow shadow-4px" style="width:530px;margin-top:70px;margin-left:60px;height:570px">
     <div class="header-bar" style="display:flex;justify-content:space-between;color:#fff;padding:10px;border-radis:5px 5px 0 0; background:linear-gradient(90deg,#EEA390 0%, #EB796F 43%, #EB796F 100%); ">
    <div>
        <h1>Hello {{request.user|title}}</h1>
        <h3 style="margin:0;font-size:20px">You have <i>{{count}}</i>incomplete tasks{{count|pluralize:"s"}} </h3>


    </div>
          {% if request.user.is_authenticated %}
<!-- <p>{{request.user}}</p>-->
 <a  href="http://127.0.0.1:8000/todo/logout/" style="list-style-type:none;text-decoration:none;color:white">Logout</a>
{% else %}
<a href="http://127.0.0.1:8000/todo/login/">Login</a>
{% endif %}
     </div>
    <div class="search-add-wrapper" style="display:flex;justify-content:space-between;align-items:center;padding:10px">
        <form method="GET" style="margin-top:20px;display:flex">
    <input class="form-control"  type="text" name="search-area" value="{{search_input}}">
    <input class="button" type="submit" value="Search" style="color:#EB796F;border:1px solid #EB796F;margin-left:8px;border-radius:8px">



</form>
        <a href="http://127.0.0.1:8000/todo/todoupload/" style="color:#EB796F;text-decoration:none;font-size:40px;text-shadow;1px 1px #81413b;">&#x2b</a>


    </div>


<!--<h2>My To Do List</h2>-->



    <div class="task-items-wrapper" style="margin-top:0px">
        {% for i in a %}
        <div class="task-wrapper" style="display:flex;align-items:center;justify-content:space-between;padding:20px;background-color:#fff;border-top:1px solid rgb(226, 226, 226);">
            {% if i.complete %}
            <div class="task-title" style="text-decoration:none;color:#4b5156;margin-left:10px;display:flex">
                <div class="task-complete-icon " style="height:20px;width:20px;background-color:rgb(105, 192, 105);border-radius:50px;"></div>
                <i style="margin-left:40px"><s><a href="http://127.0.0.1:8000/todo/todoupdate/{{i.id}}" style="text-decoration:none;">{{i}}</a></s></i>

            </div>
              <a class="delete-link" href="http://127.0.0.1:8000/todo/tododelete/{{i.id}}" style="text-decoration:none;font-weight:900;color:red;font-size:22px;line-height:0;">&#215</a>
            {% else %}
              <div class="task-title" style="text-decoration:none;color:#4b5156;margin-left:10px;display:flex">
                <div class="task-incomplete-icon" style="height:20px;width:20px;background-color:rgb(218, 218, 218);border-radius:50px;"></div>
                <a  href="http://127.0.0.1:8000/todo/todoupdate/{{i.id}}" style="margin-left:40px;text-decoration:none">{{i}}</a>

            </div>
              <a class="delete-link" href="http://127.0.0.1:8000/todo/tododelete/{{i.id}}" style="text-decoration:none;font-weight:900;color:red;font-size:22px;line-height:0;">&#215</a>

            {% endif %}




        </div>
        {% endfor %}




    </div>
